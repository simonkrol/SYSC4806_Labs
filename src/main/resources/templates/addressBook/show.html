<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>AddressBook</title>
</head>
<body>
<a href="/addressBooks">Back to AddressBook Index</a>

<h1 th:text="'Address Book ' + ${addressBook.getId()}"></h1>
<ul>
    <li th:each="buddy : ${addressBook.buddies}" th:text="${buddy.getName()} + ' (' + ${buddy.getPhoneNumber()} + ')' + ' - ' + ${buddy.getAddress()}" ></li>
</ul>
<form action="#" th:action="@{/addressBooks/{id}/addBuddy(id=${addressBook.id})}" th:object="${buddy}" method="post">
    <label>Name</label><input type="text" th:field="*{name}" /><br/>
    <label>Phone</label><input type="text" th:field="*{phoneNumber}" /><br/>
    <label>Address</label><input type="text" th:field="*{address}" /><br/>
    <input type="submit" value="Add new buddy"/>
    <input type="reset" value="Clear form"/>
</form>
</body>
</html>
