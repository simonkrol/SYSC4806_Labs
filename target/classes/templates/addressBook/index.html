<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Books</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jq.js"></script>
</head>
<body>
<h1>Address books</h1>
<ul>
    <li th:each="book : ${addressBooks}">
        <a th:text="'Address book ' + ${book.id}" th:href="'addressBooks/'+ ${book.id}"></a>
    </li>
</ul>
<form action="#" th:action="@{/addressBooks}" method="post">
    <input type="submit" value="Create new address book"/>
</form>
</body>
</html>
